<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 07</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section id="container">

        <div class="container-star">
            <img src="images/icon-star.svg" alt="Gold star" class="star">
        </div>

        <header class="header">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to hep us improve our offering!</p>
        </header>

        <div class="btns">
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
        </div>
        
        <div class="container-btn">
            <button class="btn-btn-submit" id="btn-submit">SUBMIT</button>
        </div>

        <div class="hidden-container">
            <div class="thank-you">
                <img src="images/illustration-thank-you.svg" alt="Thank you">
                <div class="thank-you-text-container">
                    <p class="thank-you-text">You selected <span id="selected-number"></span> out of 5</p>
                </div>
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </div>

    </section>
    <script src="script/script.js"></script>
</body>
</html>
